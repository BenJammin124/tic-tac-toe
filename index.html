<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="start-screen">
    <h1>Tic-Tac-Toe</h1>
    <h2 class="players-title">Enter Player Names</h2>
    <div class="players">
      <div class="player">
        <label for="p1">Player 1's name (X)</label>
        <input type="text" id="p1">
      </div>
      <p class="vs">VS</p>
      <div class="player">
        <label for="p2">Player 2's name (O)</label>
        <input type="text" id="p2">
      </div>
    </div>
    <button class="start">Start Game</button>
  </div>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <h2 class="turn"></h2>
    <div class="board"></div>
  </div>

  <div class="pa-btn"><button class="play-again" id="p-a">Play Again</button></div>
  <div class="score-board">
    <h3>Score</h3>
    <div class="wrap">
      <div>
        <p>X wins:</p>
        <p class="p1-wins">0</p>
      </div>
      <div>
        <p>O wins:</p>
        <p class="p2-wins">0</p>
      </div>
    </div>
  </div>

  <dialog data-modal class="modal">
    <div class="modal-wrap">
      <button class="close">X</button>
      <h1 class="modal-win"></h1>
      <div>
        <button class="play-again">Play Again</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>

</html>
